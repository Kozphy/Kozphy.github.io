<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- sign up form -->
      <div id="signUpForm" class="modal">
        <form class="modal-content" action="">
          <div class="container">
            <div class="row pt-3 pb-3">
              <div class="col-6 text-center">
                <div class="login-tab">
                  <button type="button" class="btn w-100">
                    <span class="login-text">登入</span>
                  </button>
                </div>
              </div>

              <div class="col-6 text-center">
                <div class="register-tab">
                  <button type="button" class="btn w-100">
                    <span class="register-text">註冊會員</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <h1>
                <strong>Sign Up</strong>
              </h1>
              <div class="close-btn">
                <i class="fa fa-2x fa-window-close" aria-hidden="true"></i>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-12">
                <label for="email"><b>Email</b></label>
                <input
                  type="text"
                  placeholder="Enter Email"
                  name="email"
                  required
                />
              </div>

              <div class="col-12">
                <label for="psw">
                  <b>Password</b>
                </label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />
              </div>
              <div class="col-12">
                <label for="psw-repeat">
                  <b>Repeat password</b>
                </label>
                <input
                  type="password"
                  placeholder="Repeat Password"
                  name="psw-repeat"
                  required
                />
              </div>
            </div>
            <div class="button-section">
              <button type="submit" class="signUpbtn">立即註冊</button>
              <button type="button" class="cancelSignUpbtn">取消註冊</button>
            </div>
          </div>
        </form>
      </div>

      <!-- login form -->
      <div id="loginForm" class="modal">
        <form class="modal-content" action="">
          <div class="container">
            <div class="row pt-3 pb-3">
              <div class="col-6 text-center">
                <div class="login-tab">
                  <button type="button" class="btn w-100">
                    <span class="login-text">登入</span>
                  </button>
                </div>
              </div>

              <div class="col-6 text-center">
                <div class="register-tab">
                  <button type="button" class="btn w-100">
                    <span class="register-text">註冊會員</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <h1>
                <strong class="mr-2">Login</strong>
              </h1>
              <div class="close-form">
                <i class="fa fa-2x fa-window-close" aria-hidden="true"></i>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-12">
                <label for="email"><b>Email</b></label>
                <input
                  type="text"
                  placeholder="Enter Email"
                  name="email"
                  required
                />
              </div>

              <div class="col-12">
                <label for="psw">
                  <b>Password</b>
                </label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />
              </div>

              <div class="col-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    id="RememberMe"
                    type="checkbox"
                    name="remember"
                  />
                  <label class="form-check-label" for="RememberMe">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-6 d-flex justify-content-center">
                <div class="forgotPassword">
                  <a href="#!" class="text-decoration-none px-2"
                    >Forgot password?</a
                  >
                </div>
              </div>
            </div>
            <div class="button-section">
              <button type="submit" class="loginbtn">登入</button>
              <hr />
              <button type="button" class="btn btn-danger w-100 mb-1">
                <i class="fa-brands fa-google"></i>
                Sign in with Google
              </button>

              <button type="button" class="btn btn-info w-100 mb-1">
                <i class="fa-brands fa-twitter"></i>
                Sign in with twitter
              </button>

              <button type="button" class="btn btn-primary w-100">
                <i class="fa-brands fa-square-facebook"></i>
                Sign in with Facebook
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
